version: '2'
services:

    zabbix-db-storage:
      image: busybox:latest
      volumes:
        - /var/lib/mysql

    zabbix-db:
      image: zabbix/zabbix-db-mariadb
      volumes:
        - /backups:/backups
        - /etc/localtime:/etc/localtime:ro
      volumes_from:
        - zabbix-db-storage
      environment:
        - MARIADB_USER=zabbix
        - MARIADB_PASS=my_password

    zabbix-server:
      image: zabbix/zabbix-3.0:latest
      ports:
        - "80:80"
        - "10051:10051"
      volumes:
        - /etc/localtime:/etc/localtime:ro
      links:
        - zabbix-db:zabbix.db
      environment:
        - ZS_DBHost=zabbix.db
        - ZS_DBUser=zabbix
        - ZS_DBPassword=my_password

    web:
        build: .

    web0:
        build: .
        ports:
            - "8080:8080"

    haproxy:
        build: ./docker/haproxy

    consul-main:
        image: progrium/consul
        ports:
          - "8400:8400" 
          - "8500:8500"
          - "8600:53/udp"
        command: -server -bootstrap

